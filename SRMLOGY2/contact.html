<html>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:050,400,600,700" rel="stylesheet">

    <div class="message-container">

      <button class='send'><img src='img/mail.png' id='mail-icon'><span>SEND EMAIL</span></button>

    <div class="footer">
